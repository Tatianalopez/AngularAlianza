<form>
  <div class="mb-3">
    <label for="InputSharedkey" class="form-label">Shared Key</label>
    <input type="text" [(ngModel)]="nuevo.sharedKey"  class="form-control" id="sharedKey">
  </div>
  <div class="mb-3">
    <label for="inputBusiness" class="form-label">Business ID</label>
    <input type="text" [(ngModel)]="nuevo.businessId" class="form-control" id="businessId">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" [(ngModel)]="nuevo.email" class="form-control" id="email">
  </div>
  <div class="mb-3">
    <label class="form-label" for="phone">Phone</label>
    <input type="text" [(ngModel)]="nuevo.phone" class="form-control" id="phone">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
